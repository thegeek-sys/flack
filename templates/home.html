<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body id="loaded">
    <div class="container" id="home">
      <div class="row">
        <div class="col">
          <h1 style="text-align:center"><b>Welcome to Flack Chat!</b></h1>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-3" style="border-right: 1px solid lightgrey">
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast" data-delay="4000">
            <div class="toast-header bg-info">
              <strong class="mr-auto text-white">System Message</strong>
              <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
            </div>
          </div>
          <div style="text-align:center;">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Channel Name" id="channel-name">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="create-channel">Create</button>
              </div>
            </div>
          </div>
          <br>
          <div>
            <p style="text-align: center"><b>Channel list:</b><p>
            <div id="channel-list">
              {% for ch in ch_list %}
              <a href="#" class="btn btn-primary channel btn-sm btn-block" style="margin-bottom: 10px">{{ ch }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
      <div class="col-9">
        <p class="alert alert-primary">
        User <b><span id="user"></span></b> logged on channel <b class="chan-name">{{ chan_name }}</b>
        </p>
        <hr>
        <div class="msg" style="width: 60vw; height: 60vh; overflow: auto;">
        </div>
        <div class="input-group mb-3" id="msg-pos">
          <input type="text" class="form-control" placeholder="Message" aria-label="Message" aria-describedby="button-addon2" id="message">
            <div class="input-group-append">
              <button class="btn btn-success" type="button" id="button-addon2">Submit</button>
            </div>
        </div>
      </div>
    </div>
    </div>
    <div class="container" id="login_page">
    <br><br>
      <div class="row">
        <div class="col-sm">
          <h1 style="text-align: center">Login</h1>
          <div class="form-group">
            <input class="form-control" placeholder="Username" required="required" id="user-login">
          </div>
          <div class="form-group"  style="text-align: center">
            <button class="btn btn-primary" id="login">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
